<body>
<script>
    function findNumberMul3And5(arr) {
        if (arr.length>20) {
            document.write("Mảng không được vượt quá 20 phần tử.");
            return;
        }
        document.write("Mảng ban đầu:", arr+"<br>");
        let mul =[];
        let sum = 0;
        for (let i=0;i<arr.length;i++) {
            if (arr[i]%3===0 && arr[i]%5===0) {
                mul.push(arr[i]);
                sum += arr[i];
            }
        }
        document.write("Các số là bội chung của 3 và 5:", mul+"<br>");
        document.write("Tổng các số đó:", sum+"<br>");
    }
    let array = [15,30,12,45,23,75,90];
    findNumberMul3And5(array);


</script>
</body>
